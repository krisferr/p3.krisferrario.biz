<!DOCTYPE html>
<html> 
<head> 
    <meta charset=utf-8" />
    <meta name="author" content="Kris Ferrario" />
    <title>Kitchen Timer</title>

    <link rel="stylesheet" href="css/style.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.timer.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
</head> 
<body>
    <h1>jQuery Timer</h1>

    <span id="countdown">20:00:00</span>
    <form id="clock">
        <input type='button' value='Play/Pause' onclick='clock.Timer.toggle();' />
        <input type='button' value='Stop/Reset' onclick='clock.resetCountdown();' />
        <input type='text' name='startTime' value='20' style='width:30px;' method="POST"/>Minutes
    </form>

    
<footer>
<p>Idea for this timer based on the Pomodoro Timer. Learn more at <a href="http://pomodorotechnique.com" target="blank"> pomodorotechnique.com</a></p>
<p>jQuery Timer Code developed by Jason Chavannes <a href="http://jchavannes.com/jquery-timer" target="_blank">jchavannes.com/jquery-timer</a></p>  
<p>Audio from <a href="http://www.freesfx.co.uk" target="_blank">freesfx.co.uk</a></p>
<p>Images used are from Public Domain</p>
    
</footer>
</body>
</html>
